<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Example</title>
  </head>
  <body>
    <h1>主页面</h1>
    <iframe
      src=" http://127.0.0.1:3000"
      width="600"
      height="400"
      id="authIframe"
      style="border: 1px solid black"
    ></iframe>
  </body>
  <script>
    window.addEventListener("message", function (e) {
      try {
        let data = e.data;
        if (data.event === "close") {
          console.log(e);
        }
      } catch (error) {
        console.log(error);
      }
    });
  </script>
</html>
