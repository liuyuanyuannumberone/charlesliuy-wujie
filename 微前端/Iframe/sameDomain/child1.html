<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
    <style>
      .child1 {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h2>iframe页面</h2>
    <div class="child1"></div>
  </body>
  <script>
    function printChild() {
      console.log("我是子应用");
    }
    setTimeout(() => {
      console.log(window);
      // 子应用通知父应用
      window.top.printParent();
    }, 5 * 1000);
  </script>
</html>
